<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cache</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/main.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="col">
      <div class="row header">
        <h2>Memória Cache</h2>
      </div>

      <div class="row">
        <div class="col">

          <div class="giveitsomepadding">
            <label class="form-label">Ler Conteúdo do Endereço</label>
            <input type="text" class="form-control" id="address" placeholder="Endereco">
            <div class="submitButton">
              <button type="button" class="btn btn-primary" id='onClickReadAddress'>Ler Endereço</button>
            </div>
          </div>

          <div class="giveitsomepadding">
            <label class="form-label">Escrever em endereço de memória</label>
            <input type="text" class="form-control" id="write" placeholder="Endereço Escrita">
            <div class="submitButton">
              <button type="button" class="btn btn-primary" id='onClickWriteAddress'>Ler Endereço</button>
            </div>
          </div>

        </div>

        <div class="col">
          <div class="" id="hits"></div>
        </div>
      </div>

      <div class="info" id="infos"></div>

      <div id='result' class='mt-2'></div>

      <div id='cache' class='col-lg-7 col-md-12 mt-2'>
      </div>
      <div id='mp' class='col-lg-5 col-md-12 mt-2'>
      </div>

  </body>
</html>
